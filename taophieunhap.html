<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tạo Phiếu Nhập Hàng Mới</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <style>
        /* CSS STYLING (GIỮ NGUYÊN) */
        :root {
            --primary-color: #5d5dff; 
            --primary-light-color: #8c8cff;
            --secondary-color: #6a6a6a; 
            --background-color: #f0f2f5; 
            --card-background: #ffffff;
            --border-color: #e8e8e8; 
            --font-color: #333333; 
            --header-background: #ffffff; 
            --shadow-light: 0 2px 4px rgba(0, 0, 0, 0.04);
            --shadow-medium: 0 4px 10px rgba(0, 0, 0, 0.08);
            --success-color: #4CAF50;
            --danger-color: #f44336;
        }

        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background-color: var(--background-color);
            margin: 0;
            padding: 0;
            color: var(--font-color);
            line-height: 1.6;
        }

        /* HEADER & CONTAINER */
        .header-bar {
            background-color: var(--header-background);
            padding: 15px 30px;
            border-bottom: 1px solid var(--border-color);
            box-shadow: var(--shadow-light);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header-bar h1 {
            margin: 0;
            font-size: 1.8em;
            color: var(--primary-color);
        }
        .container {
            padding: 30px;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        /* CARD & SECTION */
        .card {
            background-color: var(--card-background);
            padding: 25px;
            border-radius: 12px; 
            box-shadow: var(--shadow-light);
            margin-bottom: 25px;
        }
        .card h2 {
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 15px;
            margin-top: 0;
            margin-bottom: 25px;
            font-size: 1.5em;
            color: var(--primary-color); 
            font-weight: 600;
        }

        /* FORM LAYOUT */
        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }
        .form-group {
            display: flex;
            flex-direction: column;
        }
        .form-group label {
            font-weight: 600;
            margin-bottom: 8px;
            color: var(--secondary-color);
        }
        .form-group input, .form-group select {
            padding: 10px 15px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s;
        }
        .form-group input:focus, .form-group select:focus {
            border-color: var(--primary-color);
            outline: none;
        }

        /* DETAIL TABLE STYLING */
        #detailTable {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }
        #detailTable th, #detailTable td {
            padding: 12px 10px;
            border-bottom: 1px solid var(--border-color);
            text-align: left;
            vertical-align: middle;
            font-size: 0.95em;
        }
        #detailTable thead th {
            background-color: #f8f9fa;
            font-weight: 600;
            color: var(--secondary-color);
        }
        /* Style cho input trong bảng chi tiết */
        #detailTable input[type="text"], 
        #detailTable input[type="number"],
        #detailTable input[type="date"] {
            width: 90%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box; 
            background-color: #fff;
        }
        .btn-remove {
            background-color: var(--danger-color);
            color: white;
            border: none;
            padding: 8px 10px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.9em;
        }
        .btn-add-row {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 15px;
            display: block;
            width: fit-content;
        }
        .btn-add-row:hover {
            background-color: var(--primary-light-color);
        }

        /* TOTALS AREA */
        .totals-summary {
            margin-top: 25px;
            text-align: right;
            border-top: 2px solid var(--border-color);
            padding-top: 15px;
        }
        .totals-summary div {
            margin-bottom: 5px;
            font-size: 1.1em;
        }
        .totals-summary strong {
            display: inline-block;
            width: 150px;
        }
        .total-amount {
            font-size: 1.4em;
            color: var(--danger-color);
            font-weight: bold;
        }

        /* ACTION BUTTONS (Footer) */
        .action-buttons {
            display: flex;
            justify-content: flex-end;
            gap: 15px;
            padding-top: 20px;
        }
        .btn-submit {
            background-color: var(--success-color);
            color: white;
            padding: 12px 30px;
            font-size: 1.1em;
            font-weight: 700;
        }
        .btn-submit:hover {
            background-color: #43a047;
        }
        .btn-cancel {
            background-color: #f0f0f0;
            color: var(--secondary-color);
            border: 1px solid var(--border-color);
            padding: 12px 30px;
        }
        
        /* CSS MỚI CHO CUSTOM COMBOBOX */
        .custom-combobox-wrapper {
            position: relative;
            width: 100%;
            display: inline-block;
        }

        .combobox-display {
            padding: 10px 15px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #fff;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-sizing: border-box;
            width: 90%;
            min-width: 250px;
            white-space: nowrap;
        }

        .combobox-list-container {
            display: none; /* Mặc định ẩn */
            position: absolute;
            top: 100%;
            left: 0;
            z-index: 10;
            width: 300px; /* Chiều rộng cố định cho dropdown */
            background-color: var(--card-background);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            box-shadow: var(--shadow-medium);
            max-height: 350px;
            overflow: hidden; 
        }

        .list-search-bar {
            padding: 10px;
            border-bottom: 1px solid var(--border-color);
        }

        .list-search-bar input {
            width: 100%;
            padding: 8px 10px;
            border: 1px solid #ddd;
            border-radius: 6px;
            box-sizing: border-box;
        }

        .combobox-list {
            max-height: 290px;
            overflow-y: auto; /* Tạo thanh cuộn cho danh sách sản phẩm */
            padding: 5px 0;
        }

        .product-option-item {
            display: flex;
            align-items: center;
            padding: 8px 10px;
            cursor: pointer;
            transition: background-color 0.1s;
        }

        .product-option-item:hover {
            background-color: #f0f3ff;
        }

        .product-option-item.selected-item {
            background-color: var(--primary-light-color);
            color: white;
        }

        .product-option-item img {
            width: 40px;
            height: 40px;
            object-fit: cover;
            border-radius: 4px;
            margin-right: 10px;
        }

        .product-info p {
            margin: 0;
            font-size: 0.9em;
            line-height: 1.3;
        }
        
        .product-info .name {
            font-weight: 600;
        }
        
        .product-info .details {
            color: var(--secondary-color);
            font-size: 0.8em;
        }
        .product-option-item.selected-item .product-info .details {
            color: #e0e0e0;
        }
        a{
            text-decoration: none;
        }
    </style>
</head>
<body>

    <header class="header-bar">
        <h1> Tạo Phiếu Nhập Hàng Mới</h1>
        <a class="btn-cancel" href="quanlinhaphang.html">
            <i class="fas fa-arrow-left"></i> Quay Lại 
        </a>
    </header>

    <div class="container">
        
        <form id="importForm">
            <section class="card">
                <h2>Thông Tin Chung</h2>
                <div class="form-grid">
                    <div class="form-group">
                        <label for="maPhieu">Mã Phiếu Nhập:</label>
                        <input type="text" id="maPhieu" value="PNK-MỚI" readonly>
                    </div>
                    <div class="form-group">
                        <label for="ngayNhap">Ngày Nhập Kho:</label>
                        <input type="date" id="ngayNhap" value="2025-11-08">
                    </div>
                    <div class="form-group">
                        <label for="nhanVien">Nhân viên Lập Phiếu:</label>
                        <select id="nhanVien">
                            <option value="nv_a">Nguyễn Văn A</option>
                            <option value="nv_b">Trần Thị B</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="khoNhap">Kho Nhập:</label>
                        <select id="khoNhap">
                            <option value="kho_chinh">Kho Nguyên Liệu Chính</option>
                            <option value="kho_phu">Kho Phụ Tùng</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="tenNCC">Nhà Cung Cấp:</label>
                        <input type="text" id="tenNCC" placeholder="Nhập tên hoặc mã NCC">
                    </div>
                    <div class="form-group">
                        <label for="maHD">Mã Hóa Đơn (Nếu có):</label>
                        <input type="text" id="maHD" placeholder="HD-...">
                    </div>
                </div>
            </section>

            <section class="card">
                <h2>Chi Tiết Lô Hàng</h2>
                
                <div style="overflow-x: auto;">
                    <table id="detailTable">
                        <thead>
                            <tr>
                                <th style="min-width: 250px;">Tên Mặt Hàng/Nguyên Liệu</th>
                                <th style="min-width: 80px;">ĐVT</th>
                                <th style="min-width: 100px;">Số Lượng</th>
                                <th style="min-width: 120px;">Đơn Giá (VNĐ)</th>
                                <th style="min-width: 120px;">Thành Tiền</th>
                                <th style="min-width: 120px;">NSX</th>
                                <th style="min-width: 120px;">HSD</th>
                                <th style="min-width: 50px;"></th> </tr>
                        </thead>
                        <tbody id="itemRows">
                            </tbody>
                    </table>
                </div>

                <button type="button" class="btn-add-row" onclick="addRow()"><i class="fas fa-plus"></i> Thêm Dòng Sản Phẩm</button>
                
                <div class="totals-summary">
                    <div><strong>Tổng Tiền (Chưa VAT):</strong> <span id="subTotal">0</span> VNĐ</div>
                    <div><strong>VAT (10%):</strong> <span id="vatAmount">0</span> VNĐ</div>
                    <div class="total-amount"><strong>TỔNG THANH TOÁN:</strong> <span id="grandTotal">0</span> VNĐ</div>
                </div>
            </section>
            
            <div class="action-buttons">
                <button type="button" class="btn-cancel" onclick="window.location.href='import_history.html'">
                    <i class="fas fa-times-circle"></i> Hủy Bỏ
                </button>
                <button type="button" class="btn btn-submit" id="saveButton">
                    <i class="fas fa-save"></i> Lưu & Nhập Kho
                </button>
            </div>
            
        </form>
    </div>
    
    <script>
        let rowCount = 0;
        
        // Dữ liệu sản phẩm mẫu (Giữ nguyên)
        const products = [
            { id: 0, name: "--- Chọn Mặt Hàng ---", unit: "", price: 0, img: "" },
            { id: 1, name: "Hạt Cà phê Lavazza", unit: "Kg", price: 120000, img: "item-1.png" },
            { id: 2, name: "Hạt cà phê-Espresso", unit: "Túi", price: 35000, img: "item-2.png" },
            { id: 3, name: "Hạt cà phê-Espresso", unit: "Túi", price: 150000, img: "item-3.png" },
            { id: 4, name: "Hạt cà phê-Espresso", unit: "Kg", price: 15000, img: "item-4.png" },
            { id: 5, name: "Hạt cà phê-Espresso", unit: "kg", price: 50000, img: "item-5.png" }
        ];
        
        // Lưu ID của sản phẩm đang được chọn cho mỗi dòng
        const selectedProductIds = {};

        // --- CÁC HÀM QUẢN LÝ COMBOBOX ---

        // Hàm mở/đóng Combobox
        function toggleCombobox(element) {
            // Đóng tất cả combobox khác trước khi mở cái mới
            document.querySelectorAll('.combobox-list-container').forEach(container => {
                if (container !== element.querySelector('.combobox-list-container')) {
                    container.style.display = 'none';
                }
            });
            
            const container = element.querySelector('.combobox-list-container');
            const searchInput = element.querySelector('.list-search-bar input');

            if (container.style.display === 'block') {
                container.style.display = 'none';
            } else {
                container.style.display = 'block';
                const rowId = element.closest('tr').getAttribute('data-row-id');
                renderComboboxList(rowId, '');
                searchInput.value = ''; // Xóa nội dung tìm kiếm cũ
                searchInput.focus();
            }
        }

        // Hàm tìm kiếm (Filter)
        function searchCombobox(rowId, inputElement) {
            const keyword = inputElement.value.toLowerCase();
            renderComboboxList(rowId, keyword);
        }

        // Hàm render danh sách sản phẩm
        function renderComboboxList(rowId, keyword) {
            const row = document.querySelector(`[data-row-id="${rowId}"]`);
            const listContainer = row.querySelector('.combobox-list');
            listContainer.innerHTML = '';

            products.filter(p => p.id !== 0 && p.name.toLowerCase().includes(keyword)).forEach(product => {
                const item = document.createElement('div');
                item.className = 'product-option-item';
                item.setAttribute('data-product-id', product.id);
                item.onclick = () => selectProduct(rowId, product.id);

                // Kiểm tra nếu đây là sản phẩm đang được chọn
                if (selectedProductIds[rowId] === product.id) {
                    item.classList.add('selected-item');
                }

                item.innerHTML = `
                    <img src="${product.img}" alt="${product.name}" onerror="this.onerror=null; this.src='https://via.placeholder.com/40?text=SP';">
                    <div class="product-info">
                        <p class="name">${product.name}</p>
                        <p class="details">Đơn giá: ${formatCurrency(product.price)} / ${product.unit}</p>
                    </div>
                `;
                listContainer.appendChild(item);
            });
            
            if(listContainer.children.length === 0) {
                 listContainer.innerHTML = '<div style="padding: 10px; text-align: center; color: var(--danger-color);">Không tìm thấy sản phẩm.</div>';
            }
        }

        // Hàm chọn sản phẩm
        function selectProduct(rowId, productId) {
            const row = document.querySelector(`[data-row-id="${rowId}"]`);
            const product = products.find(p => p.id === productId);
            
            if (product) {
                selectedProductIds[rowId] = productId;
                
                // Cập nhật hiển thị
                row.querySelector('.combobox-display').innerHTML = product.name + ' <i class="fas fa-chevron-down"></i>';
                
                // Cập nhật các trường liên quan
                row.querySelector('.unit').value = product.unit;
                row.querySelector('.price').value = product.price;
                
                // Đặt số lượng mặc định là 1 nếu đang là 0
                const quantityInput = row.querySelector('.quantity');
                if (quantityInput.value === '0' || quantityInput.value === '') {
                    quantityInput.value = 1;
                }
                
                calculateTotal(rowId);
            }
            
            // Đóng combobox
            row.querySelector('.combobox-list-container').style.display = 'none';
        }
        
        // --- CÁC HÀM TÍNH TOÁN & QUẢN LÝ DÒNG ---

        // Hàm gán sự kiện cho input số lượng và đơn giá
        function setupEventListeners(rowId) {
            const row = document.querySelector(`[data-row-id="${rowId}"]`);
            if (row) {
                row.querySelector('.quantity').oninput = () => calculateTotal(rowId);
                row.querySelector('.price').oninput = () => calculateTotal(rowId);
            }
        }

        // Hàm tính toán tổng tiền cho một dòng
        function calculateTotal(rowId) {
            const row = document.querySelector(`[data-row-id="${rowId}"]`);
            if (!row) return;

            const quantityInput = row.querySelector('.quantity');
            const priceInput = row.querySelector('.price');
            const lineTotalSpan = document.querySelector(`[data-total-id="${rowId}"]`);

            const quantity = parseFloat(quantityInput.value) || 0;
            const price = parseFloat(priceInput.value) || 0;
            
            const lineTotal = quantity * price;
            lineTotalSpan.textContent = formatCurrency(lineTotal);
            
            updateGrandTotal();
        }

        // Hàm định dạng tiền tệ (thêm dấu chấm)
        function formatCurrency(amount) {
            return amount.toFixed(0).replace(/\B(?=(\d{3})+(?!\d))/g, ".");
        }

        // Hàm cập nhật tổng cộng (SubTotal và GrandTotal)
        function updateGrandTotal() {
            let subTotal = 0;
            document.querySelectorAll('.line-total').forEach(span => {
                const value = parseFloat(span.textContent.replace(/\./g, '')) || 0;
                subTotal += value;
            });

            const vatRate = 0.10; // 10%
            const vatAmount = subTotal * vatRate;
            const grandTotal = subTotal + vatAmount;

            document.getElementById('subTotal').textContent = formatCurrency(subTotal);
            document.getElementById('vatAmount').textContent = formatCurrency(vatAmount);
            document.getElementById('grandTotal').textContent = formatCurrency(grandTotal);
        }

        // Hàm thêm một dòng mới vào bảng
        function addRow() {
            rowCount++;
            const tableBody = document.getElementById('itemRows');
            const newRow = tableBody.insertRow();
            newRow.setAttribute('data-row-id', rowCount);
            
            // Cấu trúc HTML cho dòng mới (Sử dụng Combobox tùy chỉnh)
            newRow.innerHTML = `
                <td>
                    <div class="custom-combobox-wrapper" onclick="toggleCombobox(this)">
                        <div class="combobox-display">
                            --- Chọn Mặt Hàng ---
                            <i class="fas fa-chevron-down"></i>
                        </div>
                        <div class="combobox-list-container">
                            <div class="list-search-bar">
                                <input type="text" placeholder="Tìm kiếm sản phẩm..." 
                                    oninput="searchCombobox(${rowCount}, this)">
                            </div>
                            <div class="combobox-list">
                                </div>
                        </div>
                    </div>
                </td>
                <td><input type="text" value="" class="unit" readonly></td>
                <td><input type="number" value="0" min="0" class="quantity"></td>
                <td><input type="number" value="0" min="0" class="price"></td>
                <td class="line-total" data-total-id="${rowCount}">0</td>
                <td><input type="date" class="nsx-date"></td>
                <td><input type="date" class="hsd-date"></td>
                <td><button type="button" class="btn-remove" onclick="removeRow(this)"><i class="fas fa-trash"></i></button></td>
            `;
            
            setupEventListeners(rowCount); // Gán sự kiện cho dòng mới
            selectedProductIds[rowCount] = 0; // Khởi tạo sản phẩm chưa chọn
            updateGrandTotal();
        }

        // Hàm xóa một dòng sản phẩm
        function removeRow(button) {
            const row = button.closest('tr');
            const rowId = row.getAttribute('data-row-id');
            delete selectedProductIds[rowId]; // Xóa ID sản phẩm đã chọn
            row.remove();
            updateGrandTotal();
        }
        
        // Đóng combobox khi click ra ngoài
        document.addEventListener('click', (event) => {
            if (!event.target.closest('.custom-combobox-wrapper')) {
                document.querySelectorAll('.combobox-list-container').forEach(container => {
                    container.style.display = 'none';
                });
            }
        });
        
        // **********************************************
        // * CHỨC NĂNG MỚI: XỬ LÝ LƯU VÀ CHUYỂN TRANG *
        // **********************************************
        function handleSaveAndRedirect() {
            // Hiển thị thông báo (thay thế bằng API call thực tế)
            alert('Phiếu nhập đã được tạo thành công! Đang chuyển hướng...');
            
            // Chuyển hướng người dùng đến trang quản lý nhập hàng
            window.location.href = 'quanlinhaphang.html'; 
            // Lưu ý: Đảm bảo file 'quanlinhaphang.html' có tồn tại
        }

        // Khởi tạo và thiết lập khi tải trang
        document.addEventListener('DOMContentLoaded', () => {
             // 1. Gán sự kiện cho nút Lưu
             const saveButton = document.getElementById('saveButton');
             // Đã thay đổi type="submit" thành type="button" và gán sự kiện click
             saveButton.addEventListener('click', handleSaveAndRedirect);
             
             // 2. Thêm dòng mẫu
             addRow(); // Thêm một dòng mẫu khi trang được tải
             selectProduct(1, 1); // Tự động chọn sản phẩm đầu tiên cho dòng mẫu
        });
    </script>
</body>
</html>
