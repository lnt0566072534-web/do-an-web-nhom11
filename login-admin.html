<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập Admin</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-blue: #2196F3;
            --primary-blue-dark: #1976D2;
            --background-light: #f4f6f9;
            --card-background: #ffffff;
            --text-dark: #333;
            --text-muted: #666;
            --border-color: #e0e0e0;
            --shadow-light: 0 4px 15px rgba(0, 0, 0, 0.08);
            --input-focus-border: #90CAF9;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--background-light);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            color: var(--text-dark);
        }

        .login-container {
            background-color: var(--card-background);
            padding: 40px;
            border-radius: 12px;
            box-shadow: var(--shadow-light);
            width: 100%;
            max-width: 450px;
            text-align: center;
        }

        .login-container h2 {
            font-size: 2.2em;
            color: var(--primary-blue);
            margin-bottom: 30px;
            font-weight: 700;
        }

        .input-group {
            margin-bottom: 25px;
            text-align: left;
            position: relative;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 0.95em;
            font-weight: 500;
            color: var(--text-muted);
        }

        .input-group input {
            width: 100%;
            padding: 12px 15px 12px 45px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 1em;
            box-sizing: border-box;
            transition: border-color 0.3s, box-shadow 0.3s;
            color: var(--text-dark);
            background-color: #fcfcfc;
        }

        .input-group input::placeholder {
            color: var(--text-muted);
            opacity: 0.7;
        }

        .input-group input:focus {
            border-color: var(--input-focus-border);
            box-shadow: 0 0 0 3px rgba(33, 150, 243, 0.2);
            outline: none;
        }

        .input-group i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-muted);
            font-size: 1.1em;
        }

        .input-group label + i {
            top: 60%;
        }

        /* Thẻ a được style giống nút */
        .login-button {
            display: block;
            width: 100%;
            padding: 14px;
            background-color: var(--primary-blue);
            color: white;
            text-align: center;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
            margin-top: 15px;
            box-shadow: var(--shadow-light);
        }

        .login-button:hover {
            background-color: var(--primary-blue-dark);
            box-shadow: 0 6px 20px rgba(33, 150, 243, 0.3);
        }

        .links {
            margin-top: 25px;
            font-size: 0.9em;
        }

        .links a {
            color: var(--primary-blue);
            text-decoration: none;
            margin: 0 10px;
            transition: color 0.3s;
        }

        .links a:hover {
            color: var(--primary-blue-dark);
            text-decoration: underline;
        }

        @media (max-width: 600px) {
            .login-container {
                padding: 30px 20px;
                margin: 0 10px;
            }
            .login-container h2 {
                font-size: 1.8em;
                margin-bottom: 25px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Đăng nhập Admin</h2>
        <form>
            <div class="input-group">
                <label for="username">Tên đăng nhập</label>
                <i class="fas fa-user"></i>
                <input type="text" id="username" placeholder="Nhập tên đăng nhập của bạn" required>
            </div>
            <div class="input-group">
                <label for="password">Mật khẩu</label>
                <i class="fas fa-lock"></i>
                <input type="password" id="password" placeholder="Nhập mật khẩu của bạn" required>
            </div>

            <!-- Đổi từ button thành thẻ a -->
            <a href="admin.html" class="login-button">Đăng nhập</a>

        </form>
        <div class="links">
            <a href="#">Quên mật khẩu?</a>
            <span style="color: var(--border-color);">|</span> 
            <a href="#">Đăng ký tài khoản mới</a>
        </div>
    </div>
</body>
</html>
