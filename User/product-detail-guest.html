<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cửa hàng Cà phê</title>

    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="76x76" href="./assets/favicon/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/favicon/favicon-16x16.png" />
    <link rel="manifest" href="./assets/favicon/site.webmanifest" />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />

    <!-- Fonts -->
    <link rel="stylesheet" href="./assets/fonts/stylesheet.css" />

    <!-- Styles -->
    <link rel="stylesheet" href="./assets/css/main.css" />

    <!-- Scripts -->
    <script src="./assets/js/scripts.js"></script>
</head>
<body>

    <!-- Header (chưa đăng nhập) -->
    <header id="header" class="header"></header>
    <script>
        load("#header", "./templates/header.html"); 
    </script>

    <!-- MAIN -->
    <main class="product-page">
        <div class="container">
            
            <!-- Search bar -->
            <div class="product-container">
                <div class="search-bar d-none d-md-flex">
                    <input type="text" placeholder="Search for item" class="search-bar__input" />
                    <button class="search-bar__submit">
                        <img src="./assets/icons/search.svg" alt="" class="search-bar__icon icon" />
                    </button>
                </div>
            </div>

            <!-- Breadcrumb -->
            <div class="product-container">
                <ul class="breadcrumbs">
                    <li><a class="breadcrumbs__link">Danh mục <img src="./assets/icons/arrow-right.svg"></a></li>
                    <li><a class="breadcrumbs__link">Cà phê <img src="./assets/icons/arrow-right.svg"></a></li>
                    <li><a class="breadcrumbs__link">Hạt cà phê <img src="./assets/icons/arrow-right.svg"></a></li>
                    <li><a class="breadcrumbs__link breadcrumbs__link--current">LavAzza</a></li>
                </ul>
            </div>

            <!-- Product info -->
            <div class="product-container prod-info-content">
                <div class="row">
                    <div class="col-5 col-xl-6 col-lg-12">
                        <div class="prod-preview">
                            <div class="prod-preview__list">
                                <div class="prod-preview__item"><img src="./assets/img/product/item-1.png" class="prod-preview__img"></div>
                                
                            </div>
                            <div class="prod-preview__thumbs">
                                <img src="./assets/img/product/item-1.png" class="prod-preview__thumb-img prod-preview__thumb-img--current">
                                
                            </div>
                        </div>
                    </div>

                    <div class="col-7 col-xl-6 col-lg-12">
                        <form class="form">
                            <section class="prod-info">
                                <h1 class="prod-info__heading">Hạt Cà Phê - Espresso Arabica và Robusta</h1>

                                <div class="row">
                                    <div class="col-5 col-xxl-6 col-xl-12">
                                        <div class="prod-prop">
                                            <img src="./assets/icons/star.svg" class="prod-prop__icon" />
                                            <h4 class="prod-prop__title">(3.5) 1100 đánh giá</h4>
                                        </div>

                                        <label class="form__label prod-info__label">Kích thước/Khối lượng</label>
                                        <div class="form__select-wrap" style="--width: 146px">
                                            <div class="form__select">500g </div>
                                            <div class="form__select">Gram </div>
                                        </div>

                    
                                    </div>

                                    <div class="col-7 col-xxl-6 col-xl-12">
                                        <div class="prod-props">
                                            <div class="prod-prop">
                                                <img src="./assets/icons/document.svg" class="prod-prop__icon"/>
                                                <h4 class="prod-prop__title">So sánh</h4>
                                            </div>

                                            <div class="prod-prop">
                                                <img src="./assets/icons/buy.svg" class="prod-prop__icon"/>
                                                <div>
                                                    <h4 class="prod-prop__title">Giao hàng</h4>
                                                    <p class="prod-prop__desc">Từ 6.000đ trong 1-3 ngày</p>
                                                </div>
                                            </div>

                                            <div class="prod-prop">
                                                <img src="./assets/icons/bag.svg" class="prod-prop__icon"/>
                                                <div>
                                                    <h4 class="prod-prop__title">Nhận tại cửa hàng</h4>
                                                    <p class="prod-prop__desc">Có sẵn tại 2 cửa hàng, hôm nay</p>
                                                </div>
                                            </div>

                                            <div class="prod-info__card">
                                                <div class="prod-info__row">
                                                    <span class="prod-info__price">500.000đ</span>
                                                    <span class="prod-info__tax">10% VAT</span>
                                                </div>
                                                <p class="prod-info__total-price">540.000đ</p>

                                                <!-- Nút thêm giỏ chuyển empty-cart.html -->
                                                <div class="prod-info__row">
                                                    <a href="./empty-cart.html" class="btn btn--primary prod-info__add-to-cart">
                                                        Thêm vào giỏ
                                                    </a>

                                                    <button class="like-btn prod-info__like-btn">
                                                        <img src="./assets/icons/heart.svg" class="like-btn__icon icon" />
                                                        <img src="./assets/icons/heart-red.svg" class="like-btn__icon--liked" />
                                                    </button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                            </section>
                        </form>
                    </div>
                </div>
            </div>

        </div>
    </main>

    <!-- Footer -->
    <footer id="footer" class="footer"></footer>
    <script>
        load("#footer", "./templates/footer.html");
    </script>

</body>
</html>
