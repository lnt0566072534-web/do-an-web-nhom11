<script>
  document.addEventListener("DOMContentLoaded", function () {
    const userActions = document.getElementById("userActions");
    const isLoggedIn = localStorage.getItem("isLoggedIn");
    const username = localStorage.getItem("userEmail") || "Ng∆∞·ªùi d√πng";

    if (isLoggedIn === "true") {
      userActions.innerHTML = `

          <span class="user-name">${username}</span>
          <button id="logoutBtn" class="btn btn--text">ƒêƒÉng xu·∫•t</button>
        </div>
      `;

    const logoutBtn = document.getElementById("logoutBtn");
    if (logoutBtn) {

        localStorage.removeItem("userEmail");
        alert("B·∫°n ƒë√£ ƒëƒÉng xu·∫•t!");
        window.location.href = "./sign-in.html";

    // ‚úÖ X·ª≠ l√Ω t√¨m ki·∫øm
    const searchInput = document.querySelector("#searchInput");

    if (searchInput && searchBtn) {

        if (!keyword) {
          alert("Vui l√≤ng nh·∫≠p t√™n s·∫£n ph·∫©m c·∫ßn t√¨m!");
          return;
        }
        // Chuy·ªÉn qua trang search-result.html v√† g·ª≠i t·ª´ kh√≥a
       window.location.href = `./search-result.html?search=${encodeURIComponent(keyword)}`;

      };

      searchBtn.addEventListener("click", goToSearch);
      searchInput.addEventListener("keydown", (e) => {
        if (e.key === "Enter") goToSearch();
      });
    }
  });
</script>
